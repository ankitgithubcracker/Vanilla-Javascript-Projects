    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>
    <!-- <input type="text" id="countDown" value="May 02 2023 13:30:00" autofocus> -->
    <main>
        <h1>New Year </h1>
        <h1 id="endTime"> 2 May 2023 12:00 </h1>
        <div class="clockBox">
            <div class="hour">
                <input type="text" value="0" readonly>
                <br>
                <label for="">Day</label>
            </div>
            <div class="hour">
                <input type="text" value="0" readonly>
                <br>
                <label for="">Hours</label>
            </div>
            <div class="hour">
                <input type="text" value="0" readonly>
                <br>
                <label for="">Minutes</label>
            </div>
            <div class="hour">
                <input type="text" value="0" readonly>
                <br>
                <label for="">Seconds</label>
            </div>

        </div>

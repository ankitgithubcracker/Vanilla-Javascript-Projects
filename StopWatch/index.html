<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>
</head>
<body>
    <div class="stopwatch">
        <div class="timerDisplay">00 : 00 : 00</div>
    </div>
    
    <div class="buttons">
        <div id="startBtn" class="btn" style="--clr:#469120">Start</div>
        <div id="stopBtn" class="btn" style="--clr:red">Stop</div>
        <div id="resetBtn" class="btn" style="--clr:#4eaeb5">Reset</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

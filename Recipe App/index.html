<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Recipe App</title>
</head>

<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form>
                <input type="text" placeholder="Search for recipe" class="searchBox">
                <button type="button" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>

    <main>
        <section>
            <div class="recipe-container">
                <h2>Search Your faviorute Recipe</h2>
            </div>
            
            <!-- Recipe Details Popup...... -->
            <div class="recipe-detail-container">
                <div class="recipe-details">
                    <button class="recipe-close-btn">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <div class="recipe-detail-content"></div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>

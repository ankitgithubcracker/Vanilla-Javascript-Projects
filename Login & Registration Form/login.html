<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Regitration form</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="login-form">
        <div class="login">
            <h1>Login</h1>
        </div>
        <form action="#" id="my_login_form">
            <div class="userEmail">
                <label for="email">Email </label>
                <input type="email" name="email" id="email">
                <span id="emailError"></span>
            </div>
            <div class="userPassword">
                <label for="password">Password </label>
                <input type="password" name="password" id="password">
                <span id="passError"></span>
            </div>

            <button type="submit" value="Create Account" id="submitBtn">Login</button>
        </form>
        <p>Already Account exist? <a href="sign_up.html">SignUp</a></p>
        <hr>
        <div class="social-media-section">
            <a href="https://www.instagram.com/hr._ankiee_786/" target="_blank"><i
                    class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.google.com/" target="_blank"><i class="fa-brands fa-google"></i></a>
        </div>
    </div>
</body>

</html>
